<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="./js/script.js"></script>
  <title>Tom's AJAX Weather App</title>
</head>
  <h1>Tom's AJAX Weather App</h1>
  <nav>
    <div class="lookup">
      <input type="text" id="lookup">
      <input value="Search!" type="button" id="lookup-button">
    </div>
    <div class="convert-weather">
      <input value="In Celsius" type="button" id="convertC">
      <input value="In Farenheit" type="button" id="convertF">
    </div>
  </nav>
  <div class="info"></div>
    <div class="city-name">
      <h3>Weather for:</h3>
      <p id="city-name"></p>
    </div>
    <div class="temperature">
      <h3>Temperature:</h3>
      <p id="temperature"></p>
    </div>
    <div class="feels-like">
      <h3>Feels like:</h3>
      <p id="feels-like"></p>
    </div>
    <div class="weather">
      <h3>Weather:</h3>
      <p id="weather"></p>
    </div>
  </div>
</body>

</html>
